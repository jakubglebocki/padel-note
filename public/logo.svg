<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo PadelNote -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB800;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Notepad outline -->
  <rect x="2" y="2" width="20" height="28" rx="3" ry="3" 
        fill="none" stroke="url(#logoGradient)" stroke-width="1.5" 
        filter="url(#glow)"/>
  
  <!-- Spiral binding holes -->
  <circle cx="6" cy="4" r="0.8" fill="url(#logoGradient)"/>
  <circle cx="8" cy="4" r="0.8" fill="url(#logoGradient)"/>
  <circle cx="10" cy="4" r="0.8" fill="url(#logoGradient)"/>
  <circle cx="12" cy="4" r="0.8" fill="url(#logoGradient)"/>
  <circle cx="14" cy="4" r="0.8" fill="url(#logoGradient)"/>
  
  <!-- Padel racket grid -->
  <g transform="translate(6, 8)">
    <!-- Racket grid dots -->
    <circle cx="2" cy="2" r="0.6" fill="url(#logoGradient)"/>
    <circle cx="4" cy="2" r="0.6" fill="url(#logoGradient)"/>
    <circle cx="6" cy="2" r="0.6" fill="url(#logoGradient)"/>
    <circle cx="8" cy="2" r="0.6" fill="url(#logoGradient)"/>
    
    <circle cx="2" cy="4" r="0.6" fill="url(#logoGradient)"/>
    <circle cx="4" cy="4" r="0.6" fill="url(#logoGradient)"/>
    <circle cx="6" cy="4" r="0.6" fill="url(#logoGradient)"/>
    <circle cx="8" cy="4" r="0.6" fill="url(#logoGradient)"/>
    
    <circle cx="2" cy="6" r="0.6" fill="url(#logoGradient)"/>
    <circle cx="4" cy="6" r="0.6" fill="url(#logoGradient)"/>
    <circle cx="6" cy="6" r="0.6" fill="url(#logoGradient)"/>
    <circle cx="8" cy="6" r="0.6" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Checkmark/V shape -->
  <path d="M12 18 L10 20 L14 20 Z" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Text: PADEL -->
  <text x="30" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        fill="url(#logoGradient)" text-anchor="start" filter="url(#glow)">
    PADEL
  </text>
  
  <!-- Text: NOTE -->
  <text x="30" y="28" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        fill="url(#logoGradient)" text-anchor="start" filter="url(#glow)">
    NOTE
  </text>
</svg>
